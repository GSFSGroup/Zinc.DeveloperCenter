<div class="empty-state-container" *ngIf="!repos?.items?.length && fetchedRepos">
    <h1>Uh oh, something is missing.</h1>
</div>

<ul class="products-list scrollable-y fill-container" id="products-list">
    <mat-accordion *ngFor="let repo of repos?.items" [multi]="true" class="flex-fill">
        <mat-expansion-panel [expanded]="false" (afterExpand)="appAdrSummaryList.getAdrsForCurrentRepo()">
            <mat-expansion-panel-header class="panel-header">
                <mat-panel-title class="panel-title">{{repo.neatName}}</mat-panel-title>
                <mat-panel-description class="panel-header">
                    {{repo.element}}
                </mat-panel-description>
            </mat-expansion-panel-header>

            <app-adr-summary-list #appAdrSummaryList
                [repoDotName]="repo.dotName"
            ></app-adr-summary-list>

        </mat-expansion-panel>
    </mat-accordion>
</ul>
