apiVersion: v1
kind: Service
metadata:
  name: zn-developercenter-jobs-svc
  labels:
    name: zn-developercenter-jobs-svc
    app: zn-developercenter
    platform: redline
    tier: frontend
  annotations:
    prometheus.io/scrape: 'true'
spec:
  ports:
    - name: https
      port: 443
      targetPort: https
    - name: http
      port: 80
      targetPort: http
  selector:
    name: zn-developercenter-jobs
    tier: frontend
